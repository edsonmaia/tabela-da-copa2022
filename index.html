<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" />
    <title>Copa do Mundo 2022</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- <span id="topo"></span> -->
    <main class="tela-principal">
    
        <header>
            <h1>Copa do Mundo Catar 2022</h1>
            <nav>
                <ul class="menu">
                    <li><a id="btnGrupos" class="" onClick="">Grupos</a></li>
                    <li><a class="" onClick="renderizar(1)">1</a></li>
                    <li><a class="" onClick="renderizar(2)">2</a></li>
                    <li><a class="" onClick="renderizar(3)">3</a></li>
                    <li><a class="" onClick="renderizarFinais('oitavas', cardsOitavas)">8s</a></li>
                    <li><a class="" onClick="renderizarFinais('quartas', cardsQuartas)">4s</a></li>
                    <li><a class="" onClick="renderizarFinais('semi', cardsSemi)">2s</a></li>
                    <li><a class="" onClick="renderizarFinais('terceiro', cardsTerceiro)">3º</a></li>
                    <li><a class="" onClick="renderizarFinais('final', cardsFinal)">1s</a></li>
                </ul>
            </nav>

        </header>

        <div id="divGrupo">
            <h2>Grupos</h2>
            <!-- preenchida pelo js listas das selecoes por grupo -->
            <section class="listas"></section>
        </div>

        <h2>Tabela de Jogos</h2>

        <h3><span class="rodada"></span></h3>
        
        <!-- fase de grupos 1, 2, 3 rodada -->
        <section class="tabela-de-jogos"></section>

        <div id="divFinais">
            <h2>Fases Finais</h2>
            <!-- fases finais -->
            <section class="tabela-de-jogos-oitavas"></section>
            <section class="tabela-de-jogos-quartas"></section>
            <section class="tabela-de-jogos-semi"></section>
            <section class="tabela-de-jogos-terceiro"></section>
            <section class="tabela-de-jogos-final"></section>    
        </div>
        <!-- /preenchida pelo js  -->

        <!-- modelos de listaDoGrupo -->
        <div class="modelo">
            <section class="listaDoGrupo">
                <h3 class="tituloDoGrupo">Grupo</h3>
                <ol class="listaDeSelecoes">
                    <li><img class='bandeirap' src='../images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 1</li>
                    <li><img class='bandeirap' src='../images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 2</li>
                    <li><img class='bandeirap' src='../images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 3</li>
                    <li><img class='bandeirap' src='../images/bandeiras/escudo_default.png' alt='bandeira' />
                        Nome da Seleção 4</li>
                </ol>
            </section>
            <!-- /modelo de listaDeGrupos -->

            <!-- modelo .listaDejogos -->
            <section class="listaDeJogos">
                <article class="jogo">
                    <h3 class="grupo"></h3>
                    <h5 class="data"></h5>
                    <h3 class="partida"></h3>
                    <h5 class="estadio"></h5>
                </article>
            </section>

            <!-- modelo .listaDejogosFinais -->
            <section class="listaDeJogosFinais">
                <article class="jogo">
                    <h3 class="fase"></h3>
                    <h5 class="data">Data</h5>
                    <h3 class="partida">XYZ x ZYX</h3>
                    <h5 class="estadio">Estádio</h5>
                </article>
            </section>
        </div>

        <div class="inferiordireita">
            <button class="btn btn-topo" id="irTopo">&UpArrow;</button>
        </div>
        
        <footer>
            <p>Produzido por Edson Maia &copy; 2022</p>
        </footer>

    </main>
<script src="js/index.js"></script>
<script src="js/jogos.js"></script>
</body>
</html>
